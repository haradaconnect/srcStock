========================-->

    <section id="">
      <div class="wrap">
        <div class="uiWrapper">
            <label for="src">
                <textarea name="src" id="src" rows="10"></textarea>

            <label for="formedSrc">
                <textarea name="formedSrc" id="formedSrc" rows="10" disabled="disabled"></textarea>

            <div class="btnWrapper"><button id="copy">COPY</button></div>

      </div>
    </section>

    <div class="wrap">
        @S.Harada
